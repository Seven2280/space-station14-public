#солдат

- type: entity
  #noSpawn: true
  id: USSPSoldierSpawnRole
  name: ERT leader
  suffix: EVA, Alter
  parent: MarkerBase
  components:
    - type: GhostRole
      name: USSP-SOLDIER-ROLE-NAME
      description: USSP-SOLDIER-ROLE-DESC
    - type: GhostRoleMobSpawner
      prototype: USSPSoldierPreset
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Markers/jobs.rsi
          state: ertleadereva

- type: entity
  id: USSPSoldierSpawnNoRole
  name: random artifact spawner
  parent: MarkerBase
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Markers/jobs.rsi
          state: ertleadereva
    - type: RandomSpawner
      prototypes:
        - USSPSoldierPreset
      chance: 1

