- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: USSPHardsuitSoldierHelmet
  name: brigmedic hardsuit helmet
  description: The lightweight helmet of the brigmedic hardsuit. Protects against viruses, and clowns.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: Imperial/ussp/hardsuits/soldierhelm.rsi
  - type: Clothing
    sprite: Imperial/ussp/hardsuits/soldierhelm.rsi
  - type: PointLight
    color: "#ffeeb2"
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
        Radiation: 0.9
        Caustic: 0.9
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.9

- type: entity
  parent: ClothingOuterHardsuitBase
  id: USSPHardsuitSoldier
  name: brigmedic hardsuit
  description: Special hardsuit of the guardian angel of the brig. It is the medical version of the security hardsuit.
  components:
  - type: Sprite
    sprite: Imperial/ussp/hardsuits/soldier.rsi
  - type: Clothing
    sprite: Imperial/ussp/hardsuits/soldier.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
        Stamina: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: USSPHardsuitSoldierHelmet
  - type: ExplosionResistance
    damageCoefficient: 0.5

