#окупком

- type: entity
  parent: ClothingNeckBase
  id: USSPBattlecomCape
  name: red-tie
  description: A neosilk clip-on red tie.
  components:
  - type: Sprite
    sprite: Imperial/ussp/battlecomissar/comissarcape.rsi
  - type: Clothing
    sprite: Imperial/ussp/battlecomissar/comissarcape.rsi
  - type: Tag
    tags:
    - WhitelistChameleon
    - ClothMade

- type: entity
  parent: UnsensoredClothingUniformBase
  id: USSPBattlecomUniform
  name: operative jumpsuit
  description: Uniform for elite syndicate operatives performing tactical operations in deep space.
  components:
  - type: Sprite
    sprite: Imperial/ussp/battlecomissar/comissaruniform.rsi
  - type: Clothing
    sprite: Imperial/ussp/battlecomissar/comissaruniform.rsi
  - type: Tag
    tags:
    - WhitelistChameleon
    - ClothMade

- type: entity
  parent: ClothingHeadBase
  id: USSPBattlecomHat
  name: Helmet S-o.N.A
  suffix: Vl, S-o.N.A
  description: Helmet of the elite security of the S-o.N.A. AI Dynamics Corporation.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Imperial/ussp/battlecomissar/comissar.rsi
  - type: Clothing
    sprite: Imperial/ussp/battlecomissar/comissar.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.90
        Heat: 0.90
  - type: Tag
    tags:
    - HamsterWearable
    - WhitelistChameleon
    - ClothMade

- type: entity
  parent: ClothingOuterStorageBase
  id: USSPBattlecomVest
  name: Body armor S-o.N.A
  suffix: Vl, S-o.N.A
  description: The bulletproof vest of S-o.N.A. AI Dynamics corporation, designed to bring maximum convenience to the wearer, also giving decent protection.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Imperial/ussp/battlecomissar/comissarvest.rsi
  - type: Clothing
    sprite: Imperial/ussp/battlecomissar/comissarvest.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.7
        Stamina: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.9
  - type: Tag
    tags:
    - WhitelistChameleon
    - ClothMade

