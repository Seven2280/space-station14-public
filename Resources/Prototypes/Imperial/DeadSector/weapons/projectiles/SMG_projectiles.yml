- type: entity
  id: AgramBullet
  name: bullet Agram (9x21)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 4.2

- type: entity
  id: AgramBulletMercury
  name: bullet Agram (9x21 M)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 2.9
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 15
        reagents:
          - ReagentId: Mercury
            Quantity: 0.63
  - type: RefillableSolution
    solution: ammo
  - type: DrainableSolution
    solution: ammo
  - type: SolutionInjectOnCollide
    transferAmount: 15
    blockSlots: NONE
  - type: InjectableSolution
    solution: ammo

